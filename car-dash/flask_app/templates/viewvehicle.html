<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='viewvehcle.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <title>Document</title>
</head>
<body>

    <div class="container text-center" id="">
        <div class="row">
          <div class="col"><h2>name</h2></div>
          <div class="col"><h4>liscense plate number</h4></div>
          <div class="col"><h4>color<h4></div>
          <div class="col"><h4>model<h4></div>
          <div class="col"><h4>leave time</h4></div>
          <div class="col"><h4>arrival time</h4></div>
        </div>
    <div class="container text-center">
        {%for c in car%}
        <div class="row">
          <div class="col">{{c.name}}</div>
          <div class="col">{{c.liscenseplate_number}}</div>
        <div class="col">{{c.color}}</div>
        <div class="col">{{c.model}}</div>
        <div class="col">{{c.leavetime}}</div>
        <div class="col">{{c.arrivaltime}}</div>
        
        
      </div>
      {%endfor%}
      <a href="/alltrips">HOME</a>
    </div>
    
  </div>

</body>
</html>
